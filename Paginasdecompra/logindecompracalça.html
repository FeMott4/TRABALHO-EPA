<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de tenis</title>
    <link rel="stylesheet" href="../CSS/logindecompra.css">
</head>
<body>
   <!--Formulario de compra das calças-->
  <div  class="container">
    <h1>Login</h1>
      <form action="">
          <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo"> <br>
          </div>
          <div class="campo">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" placeholder="Digite seu número de telefone" maxlength="14"> <br>
         </div>
         <div class="campo">

               <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Digite seu Email"> <br>
           </div>
           <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="CPF"> <br>
           </div>
           <div class="campo">
             <button id="botao"><a href="../Paginasdecompra/compracalça.html">Entrar</a></button>
          </div>
          <div class="campo">
            <hr>
            <h3>LYON </h3>
          </div>
      </form>
      
  </div>
    
</body>
</html>
